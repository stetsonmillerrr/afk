<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart GTA Online AFK RP Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #76c7c0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #76c7c0;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .rp-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        .rp-bar {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
        }

        .rp-bar .dash {
            width: 9%;
            height: 10px;
            background-color: #555;
            margin: 0 1%;
            border-radius: 5px;
        }

        .rp-progress {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .rp-levels {
            font-size: 0.8rem;
            color: white;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: -30px;
        }

        .rp-circle {
            width: 28px;
            height: 28px;
            background-color: #76c7c0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: black;
            margin: 0 5px;
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #76c7c0;
        }

        .countdown {
            font-size: 1.2rem;
            color: #ffdd57;
        }

        .status {
            color: #76c7c0;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .rp-bar {
                height: 30px;
            }

            .rp-circle {
                width: 24px;
                height: 24px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart GTA Online AFK RP Tracker</h1>

        <div class="input-group">
            <label for="currentRP">Current RP:</label>
            <input type="number" id="currentRP" placeholder="Enter your current RP" />
        </div>

        <div class="input-group">
            <label for="intervalDuration">Interval Duration (seconds):</label>
            <input type="number" id="intervalDuration" placeholder="e.g., 30" />
        </div>

        <button id="startButton">Start Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>

        <div class="timer" id="timer">
            <p id="countdown">Timer: 0s</p>
        </div>

        <div class="rp-bar-container">
            <div class="rp-bar">
                <div class="rp-progress" id="rpProgress"></div>
                <div class="rp-levels">
                    <span class="rp-circle" id="currentLevelCircle">Lvl 1</span>
                    <div class="dash" id="dash1"></div>
                    <div class="dash" id="dash2"></div>
                    <div class="dash" id="dash3"></div>
                    <div class="dash" id="dash4"></div>
                    <div class="dash" id="dash5"></div>
                    <div class="dash" id="dash6"></div>
                    <div class="dash" id="dash7"></div>
                    <div class="dash" id="dash8"></div>
                    <div class="dash" id="dash9"></div>
                    <span class="rp-circle" id="nextLevelCircle">Lvl 2</span>
                </div>
            </div>
        </div>

        <div class="status" id="statusMessage">Not Started</div>
    </div>

    <script>
        let currentRP, intervalDuration, totalRP, intervalsElapsed, currentLevel;
        let intervalTimer, countdownTimer;
        let startTime;

        const RP_PER_30_SECONDS = 300; // Fixed RP gain every 30 seconds

        // Function to calculate level from RP
        function getLevelFromRP(rp) {
            let level = 1;
            let totalRP = 0;
            while (rp >= totalRP) {
                totalRP += 1000 * level;  // Example: The RP required per level increases as you progress
                if (rp < totalRP) break;
                level++;
            }
            return level;
        }

        // Function to update the progress bar based on RP
        function updateRPBar(rp) {
            const maxRPForNextLevel = 1000 * (currentLevel + 1); // Example of max RP for next level
            const progress = (rp % maxRPForNextLevel) / maxRPForNextLevel * 100;
            document.getElementById("rpProgress").style.width = `${progress}%`;
        }

        // Function to update the level circles
        function updateLevelCircles() {
            document.getElementById("currentLevelCircle").textContent = `Lvl ${currentLevel}`;
            document.getElementById("nextLevelCircle").textContent = `Lvl ${currentLevel + 1}`;
        }

        // Start tracking RP
        function startTracking() {
            startTime = Date.now();
            intervalsElapsed = 0;
            totalRP = currentRP;
            currentLevel = getLevelFromRP(totalRP);

            updateRPBar(totalRP);
            updateLevelCircles();

            document.getElementById('statusMessage').textContent = 'Tracking Started...';
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            // Set interval for tracking RP every 30 seconds
            intervalTimer = setInterval(() => {
                totalRP += RP_PER_30_SECONDS;
                currentLevel = getLevelFromRP(totalRP);
                updateRPBar(totalRP);
                updateLevelCircles();
            }, intervalDuration * 1000);

            // Countdown timer for the 30-second interval
            countdownTimer = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                let timeLeft = intervalDuration - (elapsedTime % intervalDuration);
                document.getElementById('countdown').textContent = `Timer: ${timeLeft}s`;
            }, 1000);
        }

        // Stop tracking RP
        function stopTracking() {
            clearInterval(intervalTimer);
            clearInterval(countdownTimer);

            document.getElementById('statusMessage').textContent = 'Tracking Stopped';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        }

        // Event listener for start button
        document.getElementById('startButton').addEventListener('click', () => {
            currentRP = parseInt(document.getElementById('currentRP').value);
            intervalDuration = parseInt(document.getElementById('intervalDuration').value);

            if (isNaN(currentRP) || isNaN(intervalDuration)) {
                alert('Please fill all fields with valid numbers');
                return;
            }

            startTracking();
        });

        // Event listener for stop button
        document.getElementById('stopButton').addEventListener('click', stopTracking);

    </script>

</body>
</html>
