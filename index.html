<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK RP Tracker</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #76c7c0;
            transition: color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        .input-group {
            margin: 15px 0;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input:focus, button:focus {
            background-color: #444;
        }

        button {
            background-color: #76c7c0;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #76c7c0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            color: #76c7c0;
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffdd57;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .input-group {
                margin: 10px 0;
            }

            input, button {
                font-size: 1rem;
                padding: 10px;
            }

            .timer {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GTA Online AFK RP Tracker</h1>

        <div class="input-group">
            <label for="currentRP">Current RP:</label>
            <input type="number" id="currentRP" placeholder="Enter your current RP" />
        </div>

        <div class="input-group">
            <label for="targetRP">Target RP:</label>
            <input type="number" id="targetRP" placeholder="Enter your target RP" />
        </div>

        <div class="input-group">
            <label for="initialRPGain">Initial RP Gain per Interval:</label>
            <input type="number" id="initialRPGain" placeholder="e.g., 300" />
        </div>

        <div class="input-group">
            <label for="intervalDuration">Interval Duration (seconds):</label>
            <input type="number" id="intervalDuration" placeholder="e.g., 30" />
        </div>

        <div>
            <button id="startButton">Start Tracking</button>
        </div>

        <div class="status" id="statusMessage">Not Started</div>

        <div class="result">
            <p id="predictedRP">Predicted RP Gained: 0</p>
            <p id="timeRemaining">Time Remaining: 0 minutes</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="timer">
            <p id="countdown">Timer: 0s</p>
        </div>
    </div>

    <script>
        let currentRP, targetRP, rpPerInterval, intervalDuration, totalRP, intervalsElapsed;
        let intervalTimer, countdownTimer;
        let estimatedRPGain = 0;
        let smoothingFactor = 0.1;
        let adjustmentHistory = [];
        let adaptiveLearningRate = 0.1;

        document.getElementById('startButton').addEventListener('click', () => {
            currentRP = parseInt(document.getElementById('currentRP').value);
            targetRP = parseInt(document.getElementById('targetRP').value);
            rpPerInterval = parseInt(document.getElementById('initialRPGain').value);
            intervalDuration = parseInt(document.getElementById('intervalDuration').value);

            if (isNaN(currentRP) || isNaN(targetRP) || isNaN(rpPerInterval) || isNaN(intervalDuration)) {
                alert('Please fill all fields with valid numbers');
                return;
            }

            totalRP = currentRP;
            intervalsElapsed = 0;
            estimatedRPGain = rpPerInterval;

            document.getElementById('statusMessage').textContent = 'Tracking Started...';
            document.getElementById('startButton').disabled = true;

            startCountdown();
        });

        function startCountdown() {
            let timeLeft = intervalDuration;

            countdownTimer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    updateRP();
                    startCountdown();
                } else {
                    document.getElementById('countdown').textContent = `Timer: ${timeLeft}s`;
                    let progressPercentage = ((intervalDuration - timeLeft) / intervalDuration) * 100;
                    document.getElementById('progressBar').style.width = `${progressPercentage}%`;
                    timeLeft--;
                }
            }, 1000);
        }

        function updateRP() {
            totalRP += estimatedRPGain;
            intervalsElapsed++;

            updateProgressBar();
            updateStatus();

            if (totalRP >= targetRP) {
                clearInterval(countdownTimer);
                document.getElementById('statusMessage').textContent = 'Target RP reached!';
                document.getElementById('startButton').disabled = false;
            }

            const userRP = prompt("How much RP did you gain this time? (e.g., 300)");

            if (userRP && !isNaN(userRP)) {
                adjustRPGain(parseInt(userRP));
            } else {
                adjustRPGain();
            }

            adjustLearningRate();
        }

        function updateProgressBar() {
            let progressPercentage = (totalRP / targetRP) * 100;
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;

            let timeRemaining = ((targetRP - totalRP) / estimatedRPGain) * intervalDuration;
            let minutesRemaining = Math.floor(timeRemaining / 60);
            document.getElementById('timeRemaining').textContent = `Time Remaining: ${minutesRemaining} minutes`;
            document.getElementById('predictedRP').textContent = `Predicted RP Gained: ${estimatedRPGain * intervalsElapsed}`;
        }

        function updateStatus() {
            document.getElementById('statusMessage').textContent = `Tracking RP... | RP: ${totalRP}`;
        }

        function adjustRPGain(userRP = null) {
            if (userRP !== null) {
                let currentError = userRP - estimatedRPGain;
                adjustmentHistory.push(currentError);
                let smoothedError = adjustmentHistory.reduce((acc, error) => acc + error, 0) / adjustmentHistory.length;
                estimatedRPGain = estimatedRPGain + smoothingFactor * smoothedError;
                estimatedRPGain = Math.max(50, Math.min(1000, estimatedRPGain));
            }
        }

        function adjustLearningRate() {
            if (intervalsElapsed < 20) {
                adaptiveLearningRate = 0.1 + (0.9 * intervalsElapsed / 20);
            } else {
                adaptiveLearningRate = 0.1;
            }
            smoothingFactor = adaptiveLearningRate;
        }
    </script>

</body>
</html>
