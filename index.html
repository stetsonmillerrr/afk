<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart GTA Online AFK RP Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #76c7c0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease;
        }

        .input-group {
            margin: 15px 0;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input:focus, button:focus {
            background-color: #444;
        }

        button {
            background-color: #76c7c0;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #bbb;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .rp-bar {
            width: 100%;
            height: 20px;
            border: 2px solid #76c7c0;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
        }

        .rp-progress {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .rp-levels {
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .rp-levels span {
            position: absolute;
            bottom: -10px;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
            color: #76c7c0;
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffdd57;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .input-group {
                margin: 10px 0;
            }

            input, button {
                font-size: 1rem;
                padding: 10px;
            }

            .timer {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart GTA Online AFK RP Tracker</h1>

        <div class="input-group">
            <label for="currentRP">Current RP:</label>
            <input type="number" id="currentRP" placeholder="Enter your exact current RP" />
        </div>

        <div class="input-group">
            <label for="currentLevel">Current Level:</label>
            <input type="number" id="currentLevel" placeholder="Enter your current level" />
        </div>

        <div class="input-group">
            <label for="targetLevel">Target Level:</label>
            <input type="number" id="targetLevel" placeholder="Enter your target level" />
        </div>

        <div class="input-group">
            <label for="intervalDuration">Interval Duration (seconds):</label>
            <input type="number" id="intervalDuration" placeholder="e.g., 30" />
        </div>

        <div>
            <button id="startButton">Start Tracking</button>
            <button id="stopButton" disabled>Stop Tracking</button>
        </div>

        <div class="status" id="statusMessage">Not Started</div>

        <div class="result">
            <p id="currentLevelDisplay">Current Level: 0</p>
            <p id="targetLevelDisplay">Target Level: 0</p>
            <p id="predictedRP">Predicted RP Gained: 0</p>
            <p id="timeRemaining">Time Remaining: 0 minutes</p>
        </div>

        <div class="rp-bar">
            <div class="rp-progress" id="rpProgress"></div>
            <div class="rp-levels">
                <span id="levelStart">Level 1</span>
                <span id="levelEnd">Level 2</span>
            </div>
        </div>

        <div class="timer">
            <p id="countdown">Timer: 0s</p>
        </div>
    </div>

    <script>
        let currentRP, currentLevel, targetLevel, intervalDuration, totalRP, intervalsElapsed;
        let intervalTimer, countdownTimer;
        const rpPerLevel = 1000; // Approximate RP per level (simple calculation)
        const rpForNextLevel = (level) => level * rpPerLevel; // Calculate RP for each level
        const rpProgress = document.getElementById('rpProgress');
        const levelStart = document.getElementById('levelStart');
        const levelEnd = document.getElementById('levelEnd');
        
        document.getElementById('startButton').addEventListener('click', () => {
            currentRP = parseInt(document.getElementById('currentRP').value);
            currentLevel = parseInt(document.getElementById('currentLevel').value);
            targetLevel = parseInt(document.getElementById('targetLevel').value);
            intervalDuration = parseInt(document.getElementById('intervalDuration').value);

            if (isNaN(currentRP) || isNaN(currentLevel) || isNaN(targetLevel) || isNaN(intervalDuration)) {
                alert('Please fill all fields with valid numbers');
                return;
            }

            totalRP = currentRP;
            intervalsElapsed = 0;

            // Update UI
            document.getElementById('statusMessage').textContent = 'Tracking Started...';
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            // Set the RP bar
            updateRPBar(currentRP);

            startTracking();
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            clearInterval(intervalTimer);
            clearInterval(countdownTimer);
            document.getElementById('statusMessage').textContent = 'Tracking Stopped';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        });

        function startTracking() {
            intervalTimer = setInterval(() => {
                totalRP += rpPerLevel; // Increase RP every interval
                updateRPBar(totalRP);
            }, intervalDuration * 1000);

            countdownTimer = setInterval(() => {
                const remainingTime = Math.floor((targetLevel * rpPerLevel - totalRP) / rpPerLevel);
                document.getElementById('timeRemaining').textContent = `Time Remaining: ${remainingTime} minutes`;
            }, 60000);
        }

        function updateRPBar(rp) {
            const maxRP = rpForNextLevel(currentLevel + 1);
            const progressPercentage = Math.min((rp / maxRP) * 100, 100);
            rpProgress.style.width = `${progressPercentage}%`;

            levelStart.textContent = `Level ${currentLevel}`;
            levelEnd.textContent = `Level ${currentLevel + 1}`;
            document.getElementById('currentLevelDisplay').textContent = `Current Level: ${currentLevel}`;
            document.getElementById('predictedRP').textContent = `Predicted RP Gained: ${totalRP}`;
        }
    </script>
</body>
</html>
