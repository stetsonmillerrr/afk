<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart GTA Online AFK RP Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #76c7c0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        input, button, .slider {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #76c7c0;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .rp-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .rp-bar {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
        }

        .rp-bar .dash {
            width: 10%;
            height: 10px;
            background-color: #555;
            margin: 0 2px;
            border-radius: 5px;
        }

        .rp-progress {
            height: 100%;
            background-color: #76c7c0;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .rp-levels {
            font-size: 0.8rem;
            color: white;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: -30px;
        }

        .rp-circle {
            width: 30px;
            height: 30px;
            background-color: #76c7c0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: black;
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #76c7c0;
        }

        .countdown {
            font-size: 1.2rem;
            color: #ffdd57;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rp-slider {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Smart GTA Online AFK RP Tracker</h1>

        <div class="input-group">
            <label for="currentRP">Current RP:</label>
            <input type="number" id="currentRP" placeholder="Enter your current RP" />
        </div>

        <div class="input-group">
            <label for="targetLevel">Target Level:</label>
            <input type="number" id="targetLevel" placeholder="Enter your target level" />
        </div>

        <div class="input-group">
            <label for="intervalDuration">Interval Duration (seconds):</label>
            <input type="number" id="intervalDuration" placeholder="e.g., 30" />
        </div>

        <div class="input-group">
            <label for="rpSlider">RP Progress:</label>
            <input type="range" class="slider" id="rpSlider" min="0" max="100" value="50">
        </div>

        <div class="input-group">
            <label for="barSelection">Select Bar of Progress:</label>
            <input type="range" id="barSelection" min="0" max="10" step="1" value="5" />
        </div>

        <button id="startButton">Start Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>

        <div class="timer" id="timer">
            <p id="countdown">Timer: 0s</p>
        </div>

        <div class="rp-bar-container">
            <div class="rp-bar">
                <div class="rp-progress" id="rpProgress"></div>
                <div class="rp-levels">
                    <span class="rp-circle" id="currentLevelCircle">Lvl 1</span>
                    <div class="dash" id="dash1"></div>
                    <div class="dash" id="dash2"></div>
                    <div class="dash" id="dash3"></div>
                    <div class="dash" id="dash4"></div>
                    <div class="dash" id="dash5"></div>
                    <div class="dash" id="dash6"></div>
                    <div class="dash" id="dash7"></div>
                    <div class="dash" id="dash8"></div>
                    <div class="dash" id="dash9"></div>
                    <div class="rp-circle" id="nextLevelCircle">Lvl 2</div>
                </div>
            </div>
        </div>

        <div class="status" id="statusMessage">Not Started</div>
    </div>

    <script>
        let currentRP, targetLevel, intervalDuration, totalRP, intervalsElapsed, currentLevel;
        let intervalTimer, countdownTimer;

        // Define RP progression per level. (Realistic scaling for RP)
        const levelRequirements = [
            1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 9000, 10000,
            11000, 12000, 13000, 14000, 15000, 16000, 17000, 18000, 19000, 20000
        ];

        function getRPForLevel(level) {
            let requiredRP = 0;
            for (let i = 0; i < level - 1; i++) {
                requiredRP += levelRequirements[i];
            }
            return requiredRP;
        }

        function getLevelFromRP(rp) {
            let level = 1;
            let totalRP = 0;
            while (rp >= totalRP) {
                totalRP += levelRequirements[level - 1];
                if (rp < totalRP) break;
                level++;
            }
            return level;
        }

        function updateRPBar(rp) {
            let levelStartRP = getRPForLevel(currentLevel);
            let levelEndRP = getRPForLevel(currentLevel + 1);
            let progress = (rp - levelStartRP) / (levelEndRP - levelStartRP) * 100;

            document.getElementById("rpProgress").style.width = `${progress}%`;
        }

        function updateLevelCircles() {
            document.getElementById("currentLevelCircle").textContent = `Lvl ${currentLevel}`;
            document.getElementById("nextLevelCircle").textContent = `Lvl ${currentLevel + 1}`;
        }

        document.getElementById('startButton').addEventListener('click', () => {
            currentRP = parseInt(document.getElementById('currentRP').value);
            targetLevel = parseInt(document.getElementById('targetLevel').value);
            intervalDuration = parseInt(document.getElementById('intervalDuration').value);

            if (isNaN(currentRP) || isNaN(targetLevel) || isNaN(intervalDuration)) {
                alert('Please fill all fields with valid numbers');
                return;
            }

            totalRP = currentRP;
            currentLevel = getLevelFromRP(currentRP);
            updateRPBar(totalRP);
            updateLevelCircles();

            document.getElementById('statusMessage').textContent = 'Tracking Started...';
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            startTracking();
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            clearInterval(intervalTimer);
            clearInterval(countdownTimer);

            document.getElementById('statusMessage').textContent = 'Tracking Stopped';
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        });

        function startTracking() {
            intervalsElapsed = 0;

            intervalTimer = setInterval(() => {
                intervalsElapsed++;
                totalRP += parseInt(document.getElementById('rpSlider').value); // Simulating RP increase over time
                currentLevel = getLevelFromRP(totalRP);
                updateRPBar(totalRP);
                updateLevelCircles();

                let remainingRP = getRPForLevel(targetLevel) - totalRP;
                document.getElementById('predictedRP').textContent = `Predicted RP to Next Level: ${remainingRP}`;
            }, intervalDuration * 1000);

            countdownTimer = setInterval(() => {
                let secondsLeft = intervalDuration - (Math.floor(Date.now() / 1000) % intervalDuration);
                document.getElementById('countdown').textContent = `Timer: ${secondsLeft}s`;
            }, 1000);
        }
    </script>

</body>
</html>
